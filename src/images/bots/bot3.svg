<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="50" cy="50" r="50" style="fill:white;" />

  <!-- Grid Horizontal Lines -->
  <line x1="20" y1="20" x2="80" y2="20" stroke="blue" stroke-width="2" />
  <line x1="20" y1="35" x2="80" y2="35" stroke="black" stroke-width="2" />
  <line x1="20" y1="50" x2="80" y2="50" stroke="blue" stroke-width="2" />
  <line x1="20" y1="65" x2="80" y2="65" stroke="black" stroke-width="2" />
  <line x1="20" y1="80" x2="80" y2="80" stroke="blue" stroke-width="2" />

  <!-- Grid Labels -->
  <text x="5" y="30" font-family="Arial" font-size="10" fill="black">2%</text>
  <text x="5" y="45" font-family="Arial" font-size="10" fill="black">4%</text>
  <text x="5" y="60" font-family="Arial" font-size="10" fill="black">6%</text>
  <text x="5" y="75" font-family="Arial" font-size="10" fill="black">8%</text>
  <text x="5" y="90" font-family="Arial" font-size="10" fill="black">10%</text>
</svg>
